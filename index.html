<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorr√≥metro Airfryer üçó</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-md mx-auto my-10 bg-white p-8 rounded-3xl shadow-2xl">
        <h1 class="text-3xl font-bold text-center text-orange-600 mb-6">Ahorr√≥metro Airfryer ‚ö°</h1>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Minutos de uso:</label>
            <input type="number" id="minutos" placeholder="Ej: 20" class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>

        <button onclick="calcular()" class="w-full bg-orange-500 text-white font-bold py-3 rounded-xl hover:bg-orange-600 transition duration-300">
            ¬°Calcular Ahorro!
        </button>

        <div id="resultado" class="mt-8 space-y-4">
            </div>
    </div>

    <script>
        function calcular() {
            const min = document.getElementById('minutos').value;
            const precioLuz = 0.20; // ‚Ç¨/kWh
            if(!min) return;

            const consAir = (1500 * (min/60) / 1000) * precioLuz;
            const consHorno = (2500 * (min/60) / 1000) * precioLuz;
            const ahorro = consHorno - consAir;

            document.getElementById('resultado').innerHTML = `
                <div class="bg-green-100 p-4 rounded-xl text-center">
                    <p class="text-green-800 font-semibold">Te has ahorrado</p>
                    <p class="text-4xl font-black text-green-600">${ahorro.toFixed(2)}‚Ç¨</p>
                    <p class="text-xs text-green-700 mt-2">comparado con un horno convencional</p>
                </div>
            `;
        }
    </script>
</body>
</html>
