                t.msg_h.replace('{X}', valX).replace('{F}', f).replace('{Y}', valY);

            window.open(`https://wa.me/?text=${encodeURIComponent(msg + " " + window.location.href)}`, '_blank');
        }

        function seleccionarGuia(k) {
            document.getElementById('alimento-principal').value = k;
            actualizarTodo();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showLegal(t) {
            // Usamos la variable global currentLang que es la que manda ahora
            const lang = currentLang;
            const texts = legalTexts[lang] || legalTexts['es'];

            // T√≠tulos traducidos seg√∫n el tipo (legal, privacidad o cookies)
            const titles = {
                es: { legal: "Aviso Legal", privacidad: "Privacidad", cookies: "Pol√≠tica de Cookies" },
                en: { legal: "Legal Notice", privacidad: "Privacy Policy", cookies: "Cookie Policy" },
                fr: { legal: "Mentions L√©gales", privacidad: "Confidentialit√©", cookies: "Cookies" },
                it: { legal: "Note Legali", privacidad: "Privacy", cookies: "Cookies" },
                de: { legal: "Impressum", privacidad: "Datenschutz", cookies: "Cookies" }
            };

            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const modalContainer = document.getElementById('modal-container');

            if (modalTitle && modalBody && modalContainer) {
                modalTitle.innerText = titles[lang][t] || titles['es'][t];
                modalBody.innerText = texts[t];
                modalContainer.classList.remove('hidden');
            }
        }

        function closeLegal() { document.getElementById('modal-container').classList.add('hidden'); }

        window.onload = () => { changeLanguage('es'); };

        let currentLang = 'es';

        function toggleLangMenu() {
            document.getElementById('lang-options').classList.toggle('hidden');
        }

        window.onclick = function (event) {
            if (!event.target.closest('#custom-select-container')) {
                const menu = document.getElementById('lang-options');
                if (menu) menu.classList.add('hidden');
            }
        }

        function selectLang(lang) {
            const data = {
                es: { img: 'es', txt: 'ES' },
                en: { img: 'gb', txt: 'EN' },
                fr: { img: 'fr', txt: 'FR' },
                it: { img: 'it', txt: 'IT' },
                de: { img: 'de', txt: 'DE' }
            };

            const selected = data[lang];
            document.getElementById('lang-selected').innerHTML = `
        <img src="https://flagcdn.com/w20/${selected.img}.png" width="20"> ${selected.txt}
    `;

            document.getElementById('lang-options').classList.add('hidden');
            changeLanguage(lang);
        }

        // Cerrar el men√∫ si haces clic fuera
        window.onclick = function (event) {
            if (!event.target.closest('#custom-select-container')) {
                document.getElementById('lang-options').classList.add('hidden');
            }
        }


        // Al cargar la ventana, detectamos el idioma del "cliente"
        window.onload = function () {
            // Sacamos el c√≥digo de dos letras (ej: 'es-ES' -> 'es')
            let browserLang = navigator.language || navigator.userLanguage;
            browserLang = browserLang.substring(0, 2).toLowerCase();

            // Lista de idiomas que soportamos
            const supportedLangs = ['es', 'en', 'fr', 'it', 'de'];

            // Si el idioma del nota no lo tenemos, le encasquetamos el ingl√©s por defecto
            const targetLang = supportedLangs.includes(browserLang) ? browserLang : 'en';

            // Ejecutamos la l√≥gica de cambio de idioma
            selectLang(targetLang);

            // Inicializamos los iconos de Lucide por si acaso
            if (window.lucide) lucide.createIcons();
        };        
    </script>
