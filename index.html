<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airfryer Saver | Calcula tu ahorro ‚ö°</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 font-sans antialiased">

    <div class="max-w-2xl mx-auto px-4 py-12">
        <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100">
            <div class="bg-orange-500 p-6 text-white text-center">
                <i data-lucide="zap" class="w-12 h-12 mx-auto mb-2"></i>
                <h1 class="text-3xl font-extrabold">Airfryer Saver</h1>
                <p class="opacity-90">¬øCu√°nta pasta te ahorras hoy?</p>
            </div>

            <div class="p-8">
                <div class="mb-6">
                    <label class="block text-slate-700 font-bold mb-2">Minutos de uso de tu Airfryer:</label>
                    <input type="number" id="minutos" placeholder="Ej: 20" 
                        class="w-full p-4 text-xl border-2 border-slate-100 rounded-2xl focus:border-orange-500 focus:outline-none transition-all">
                </div>

                <button onclick="calcular()" 
                    class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-orange-600 transition-all flex items-center justify-center gap-2">
                    <i data-lucide="calculator" class="w-5 h-5"></i> Calcular mi Ahorro
                </button>

                <div id="resultado" class="mt-8"></div>
            </div>
        </div>

        <div class="mt-12 bg-white rounded-3xl p-8 shadow-lg border border-slate-100">
            <h2 class="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-2">
                <i data-lucide="clock" class="text-orange-500"></i> Gu√≠a r√°pida de tiempos
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-slate-600">
                <div class="flex justify-between p-3 border-b"><span>üçü Patatas fritas</span> <b>15-20 min</b></div>
                <div class="flex justify-between p-3 border-b"><span>üçó Alitas de pollo</span> <b>18-22 min</b></div>
                <div class="flex justify-between p-3 border-b"><span>üêü Pescado</span> <b>10-12 min</b></div>
                <div class="flex justify-between p-3 border-b"><span>üçï Pizza (recalentar)</span> <b>4-6 min</b></div>
            </div>
        </div>
    </div>

    <script>
        // Inicializar iconos
        lucide.createIcons();

        function calcular() {
            const min = document.getElementById('minutos').value;
            const precioLuz = 0.18; // Precio medio 2026
            if(!min) return;

            const consAir = (1.5 * (min/60)) * precioLuz;
            const consHorno = (2.5 * (min/60)) * precioLuz;
            const ahorro = consHorno - consAir;

            document.getElementById('resultado').innerHTML = `
                <div class="bg-orange-50 border-2 border-orange-100 p-6 rounded-2xl animate-bounce-short">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-orange-800 font-bold text-sm uppercase">¬°Ahorro conseguido!</p>
                            <p class="text-4xl font-black text-orange-600">${ahorro.toFixed(2)}‚Ç¨</p>
                        </div>
                        <i data-lucide="piggy-bank" class="w-12 h-12 text-orange-500"></i>
                    </div>
                    <p class="text-slate-500 text-xs mt-4 italic">* Comparado con un horno el√©ctrico de 2500W</p>
                </div>
            `;
            lucide.createIcons(); // Recargar iconos en el resultado
        }
    </script>
</body>
</html>
